<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&family=Lexend+Deca&family=Oswald:wght@500&display=swap">   <!-- Google Fonts -->
    <link rel="stylesheet" href="css/normalize.css">                                                                                                            <!-- CSS Reset removes the subtle broswer inconsistencies -->
    <link rel="stylesheet" href="css/styles.css">                                                                                                               <!-- External Style Sheets -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form | Responsive</title>
</head>
<body>

<!-- ******************************* HEADER ******************************** -->

    <div class="header">
        <h1 class="name">The Code Review</h1>
    </div>  <!-- div:header -->

    <div class="wrap">
        <header class="main-header">
            <h2 class="head-main">Signup for our newsletter</h2>
            <p class="head-p">Get the latest news on how your code is doing right in your inbox.</p>
        </header>  <!-- main-header -->
    </div>

<!-- **************************** FORM SECTION ***************************** -->
    
    <div class="wrap">

        <div class="hr">
            <hr class="hr-1">
        </div>
        <div class="hr">
            <hr class="hr-2">
        </div><!-- HORIZONTAL RULE -->

        <main>
            <form action="index.html" method="post">
            <fieldset class="flex">
                <legend><h2 class="heading">Contact Information</h2></legend>
                <div class="flex-items">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="full_name" placeholder="Required" required>
                </div>

                <div class="flex-items ">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email_address" placeholder="Required" required>
                </div>

                <div class="flex-items">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone_number" placeholder="Optional">
                </div>

                <div class="flex-items">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="street_address" placeholder="Optional">
                </div>

                <div class="flex-items">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Optional">
                </div>
            
    <!-- *************************** SELECT ELEMENTS *************************** -->

                <div class="flex-items">
                    <label for="us-state">State</label>
                    <select name="state" id="us-state">
                        <optgroup label="Choose One">
                            <option value="" disabled hidden selected>Choose State</option>
                            <option value="Alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="California">California</option>
                            <option value="colorado">Colorado</option>
                            <option value="Florida">Florida</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="North Carolina">North Carolina</option>
                            <option value="Texas">Texas</option>
                            <option value="Washington">Washington</option>
                            <option value="West Virginia">West Virginia</option>
                        </optgroup>
                    </select>   <!-- Select Elements -->
                </div>

                <div class="flex-items">
                    <label for="zip-code">Zip Code</label>
                    <input type="text" id="zip-code" name="zip-code" placeholder="33701-4313"> 
                    </div>
            </fieldset>
                
    <!-- ***************************** RADIO INPUT ***************************** -->
                
                <div class="hr">
                    <hr class="hr-3">
                </div>
                <!-- HORIZONTAL RULE -->

                <fieldset class="form-select">
                        <legend><h2 class="heading-n">Newsletter</h2></legend>
                        <p class="title-1">Select the newsletters you would like to receive:</p>
                    
                        <input type="radio" id="html-news" name="news" value="HTML">
                        <label for="html-news">HTML News</label><br>

                        <input type="radio" id="css-news" name="news" value="CSS">
                        <label for="css-news">CSS News</label><br>
                        
                        <input type="radio" id="js-news" name="news" value="Javascript">
                        <label for="js-news">Javascript News</label>

    <!-- *************************** INPUT CHECKBOX **************************** -->

                        <p class="title">Newsletter format:</p>

                        <input type="checkbox" id="html" name="newsletter-html">
                        <label for="html">HTML</label><br>

                        <input type="checkbox" id="plaintext" name="plain-text">
                        <label for="plaintext">Plain text</label>

                    <div class="flex-ta">
                        <label for="feedback" class="title">Other topics you'd like to hear about:</label>
                        <textarea name="user-feedback" id="feedback" rows="8" placeholder="Drop your Topics here ...." required></textarea>
                    </div>
                </fieldset>

                    <div class="button wrap">
                        <input type="submit" value="Sign Up" id="sign-up">
                    </div>
            </form>
        </main> <!-- main -->
        </div>  <!-- div: wrap -->
   
        <footer class="main-footer">
            <span><em>&copy; Copyright The Code Review</em></span>
        </footer> 
   
</body>
</html>
